version: '3.5'

services:
  my-trace-table:
    container_name: container-my-trace-table
    build:
      context: .
    restart: always
    ports:
      - "9999:80"
    networks:
      - trace-network
    volumes:
      - shared-assets:/usr/share/nginx/html/assets
    env_file:
      - .env

volumes:
  shared-assets: {}

networks:
  trace-network:
    name: trace-network
    driver: bridge
    external: true